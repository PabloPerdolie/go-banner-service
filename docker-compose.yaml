version: '3.1'

services:
  go-service:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
  postgresql:
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=testDB
    image: postgres:latest
    restart: always
    volumes:
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
      #- db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
volumes:
  db-data: